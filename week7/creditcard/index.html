<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A secure credit card payment form for processing transactions.">
<meta name="author" content="Jamison Purcell">
<title>Credit Card Payment</title>
<link rel="stylesheet" href="stylesheet.css">
<script src="creditcard.js" defer></script>
<link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
  <div id="card-success" class="hidden">
    <i class="fa fa-check"></i>
    <p>Payment Successful!</p>
  </div>
  <div id="form-errors" class="hidden">
    <i class="fa fa-exclamation-triangle"></i>
    <p id="card-error">Card error</p>
  </div>
  <div id="form-container">
    <div id="card-front">
      <div id="shadow"></div>
      <div id="image-container">
        <span id="amount">Total: <strong>$199</strong></span>
        <span id="card-image"></span>
      </div>
      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" placeholder="1234 5678 9101 1112" maxlength="16" pattern="\d{16}" title="Card number must be 16 digits" required>
      <div id="cardholder-container">
        <label for="card-holder">Card Holder</label>
        <input type="text" id="card-holder" placeholder="e.g. John Doe" pattern="[A-Za-z\s]+" title="Card holder name must only contain letters and spaces" required>
      </div>
      <div id="exp-container">
        <label for="card-exp">Expiration</label>
        <input id="card-month" type="text" placeholder="MM" maxlength="2" pattern="(0[1-9]|1[0-2])" title="Month must be between 01 and 12" required>
        <input id="card-year" type="text" placeholder="YY" maxlength="2" pattern="\d{2}" title="Year must be two digits" required>
      </div>
      <div id="cvc-container">
        <label for="card-cvc">CVC</label>
        <input id="card-cvc" type="text" placeholder="123" maxlength="3" pattern="\d{3}" title="CVC must be 3 digits" required>
      </div>
    </div>
    <div id="card-back">
      <div id="card-stripe"></div>
      <div id="card-back-image">
        <img src="card-back-image.png" alt="Back of the card">
      </div>
    </div>
    <button type="button" id="card-btn">Submit</button>
  </div>
</body>
