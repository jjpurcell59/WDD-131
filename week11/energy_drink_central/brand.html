<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Browse and filter energy drinks by rating, name, and year released.">
  <title>Energy Drink Ratings</title>
  <link rel="stylesheet" href="brand.css" />
  <link rel="icon" href="energydrinklogo.png" type="image/png">
</head>
<body>
  <header>
    <a href="index.html">
      <img src="energydrinklogo.png" alt="Energy Drink Central Logo" class="logo" />
    </a>
    <nav>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="brand.html">Energy Drinks</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="ratings-controls">
      <h2>ðŸ¥¤ Energy Drink Ratings</h2>
      <p>Use the filters below to explore and compare popular energy drinks by brand and release year. Click on a card to learn more about each drink.</p>
      <div class="filters">
        <label for="brandFilter">Filter by Brand:</label>
        <select id="brandFilter">
          <option value="all">All</option>
          <option value="Alani">Alani</option>
          <option value="Ghost">Ghost</option>
          <option value="Red Bull">Red Bull</option>
          <option value="Monster">Monster</option>
          <option value="C4">C4</option>
          <option value="Celsius">Celsius</option>
        </select>

        <label for="yearFilter">Filter by Year:</label>
        <select id="yearFilter">
          <option value="all">All</option>
          <option value="1987">1987</option>
          <option value="2003">2003</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
      </div>
    </section>

    <section class="drink-grid" id="ratingsGrid">
      <!-- JavaScript will inject drink cards here -->
      <p class="loading-message">Loading drinks...</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Energy Drink Central</p>
  </footer>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="closeModal">&times;</span>
      <h3 id="modalTitle"></h3>
      <p id="modalDescription"></p>
    </div>
  </div>

  <script type="module" src="brand.js" defer></script>
</body>
</html>
